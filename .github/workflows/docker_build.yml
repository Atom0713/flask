name: docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker-compose-test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Build the stack
          run: docker-compose up -d
        - name: Test
          run: docker run --network flaskapp appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8080/
