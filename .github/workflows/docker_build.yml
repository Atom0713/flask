name: Flask app

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci_cd:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v1
       - name: docker login
         env:
           DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
           DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
           DOCKER_HUB_REPO: ${{ secrets.DOCKER_HUB_REPO }}
         run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
       - name: docker build app
         run: docker build -t atom13/yaylohflaskapp .
#       - name: docker build app
#         run: docker build -t atom13/yaylohmysql:8.0.2 .
       - name: docker push
         run: |
           docker push atom13/yayloh:flaskapp
